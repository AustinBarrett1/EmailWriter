<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Processor Helper</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h4>Text Processor Helper</h4>

        <!-- API Key Setup Section -->
        <div id="setup" class="mb-3">
            <p>Please enter your API key to start using this extension:</p>
            <input type="text" id="apiKeyInput" class="form-control mb-2" placeholder="Enter your API key" />
            <button id="saveKeyButton" class="btn btn-primary w-100">
          Save API Key
        </button>
        </div>

        <div id="content" class="d-none">
            <h5>Process Text</h5>
            <textarea id="inputText" class="form-control mb-2" placeholder="Enter text here..." rows="3"></textarea>
            <select id="action" class="form-select form-select-sm mb-2">
          <option value="grammar">Fix Grammar</option>
          <option value="expand">Expand</option>
          <option value="summarize">Summarize</option>
          <option value="email">Email</option>
        </select>
            <button id="processButton" class="btn btn-primary w-100">
          Process
        </button>

            <h6 class="mt-3">Result</h6>
            <textarea id="resultText" class="form-control" rows="3" readonly></textarea>
        </div>
    </div>

    <script src="js/popup.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
